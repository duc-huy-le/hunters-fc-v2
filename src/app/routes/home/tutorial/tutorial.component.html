      <nz-tab [nzTitle]="'Chương 1: Tại sao phải sử dụng ASMLink?'">
        <nz-collapse>
          @for (lesson of chapterOneList; let i = $index; track i) {
          <nz-collapse-panel
            [nzHeader]="i + 1 + ' - ' + lesson?.name"
            [nzActive]="lesson?.isActive"
            [nzDisabled]="lesson?.isDisabled"
          >
            <div class="h-[50vh] w-[89vh]">
              <video
                [id]="'my-video-' + i"
                class="video-js vjs-default-skin h-[50vh] w-[89vh]"
                controls
                preload="metadata"
                data-setup="{}"
                [src]="lesson?.videoPath"
              >
                <source
                  [id]="'src-' + i"
                  [src]="lesson?.videoPath"
                  type="application/x-mpegURL"
                />
              </video>
            </div>
          </nz-collapse-panel>
          }

        <nz-collapse>
          <ng-container *ngFor="let lesson of chapterTwoList; let i = index">
            <nz-collapse-panel
              [nzHeader]="headerTemplate"
              [nzActive]="lesson?.isActive"
              [nzDisabled]="lesson?.isDisabled"
            >
              <div class="h-[50vh] w-[89vh]">
                <video
                  [id]="'my-video-' + i"
                  class="video-js h-[50vh] w-[89vh]"
                  controls
                  preload="none"
                  data-setup="{}"
                  [src]="lesson?.videoPath"
                >
                  <source
                    [src]="lesson?.videoPath"
                    type="application/x-mpegURL"
                  />
                </video>
              </div>
            </nz-collapse-panel>
            <ng-template #headerTemplate>
              {{ i + 1 }} - {{ lesson?.name }}
              <span *ngIf="i === 7" class="ml-2 vibrate-1">
                <nz-tag [nzColor]="'#f50'">New</nz-tag>
              </span>
            </ng-template>
          </ng-container>
        </nz-collapse>
